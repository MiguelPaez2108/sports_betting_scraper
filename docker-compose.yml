version: '3.8'

services:
  # Main betting application
  betting-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: betting-app
    volumes:
      - ./data:/data
      - ./models:/models
      - ./logs:/logs
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - betting-network
    command: python scripts/run_nightly_etl.sh

  # PostgreSQL database (optional - for production data storage)
  postgres:
    image: postgres:15-alpine
    container_name: betting-postgres
    environment:
      POSTGRES_DB: betting_db
      POSTGRES_USER: bettor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - betting-network
    restart: unless-stopped

  # Redis cache (optional - for feature caching)
  redis:
    image: redis:7-alpine
    container_name: betting-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - betting-network
    restart: unless-stopped

  # Monitoring dashboard (optional - Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: betting-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - betting-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  grafana-data:


networks:
  betting-network:
    driver: bridge
